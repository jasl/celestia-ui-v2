<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <script>
    (() => {
      const light = "celestia-dawn"
      const dark = "celestia-night"

      const prefersDark = () => {
        try {
          return window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches
        } catch (e) {
          return false
        }
      }

      let theme = light
      try {
        const stored = localStorage.getItem("theme")
        theme = stored === dark || stored === light ? stored : prefersDark() ? dark : light
      } catch (e) {
        theme = prefersDark() ? dark : light
      }

      document.documentElement.setAttribute("data-theme", theme)
      document.documentElement.style.colorScheme = theme === dark ? "dark" : "light"
    })()
  </script>
  <title>注册 - Celestia</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="./assets/application.css">
  <script type="module" src="./js/application.js"></script>
</head>

<body class="min-h-dvh bg-base-100">
  <!-- Background gradient overlay -->
  <div class="fixed inset-0 bg-linear-to-br from-primary/15 via-secondary/10 to-accent/15 pointer-events-none"></div>

  <!-- Back to home link -->
  <div class="fixed top-4 left-4 z-50">
    <a href="/" class="btn btn-ghost btn-sm gap-2">
      <span class="icon-[lucide--arrow-left] size-4"></span>
      返回首页
    </a>
  </div>

  <!-- Theme toggle -->
  <div class="fixed top-4 right-4 z-50">
    <label class="swap swap-rotate btn btn-ghost btn-sm btn-circle" data-controller="theme">
      <input type="checkbox" class="theme-controller" value="celestia-night"
             data-theme-target="checkbox" data-action="change->theme#toggle">
      <span class="icon-[lucide--sun] swap-off size-5"></span>
      <span class="icon-[lucide--moon] swap-on size-5"></span>
    </label>
  </div>

  <!-- Main content -->
  <main class="min-h-dvh flex items-center justify-center p-4">
    <div class="relative w-full max-w-md">
      <!-- Register Card -->
      <div class="card bg-base-200/70 backdrop-blur-xl shadow-2xl border border-base-300/40">
        <div class="card-body p-6 md:p-8">
          <!-- Logo & Title -->
          <div class="flex flex-col items-center gap-3 mb-6">
            <a href="/" class="avatar">
              <div class="w-14 rounded-xl shadow-xl">
                <img src="/logo.png" alt="Celestia">
              </div>
            </a>
            <div class="text-center">
              <h1 class="text-xl font-bold">欢迎来到 Celestia 酒馆</h1>
            </div>
          </div>

          <!-- Tab switcher -->
          <div role="tablist" class="tabs tabs-box w-full mb-6">
            <a role="tab" href="/login.html" class="tab flex-1">登录</a>
            <a role="tab" href="/register.html" class="tab tab-active flex-1">注册</a>
          </div>

          <!-- Register Form -->
          <form>
            <div class="flex flex-col gap-y-4">
              <fieldset class="fieldset">
                <legend class="fieldset-legend text-sm">邮箱地址</legend>
                <label class="input flex items-center gap-3 w-full">
                  <span class="icon-[lucide--mail] size-4 opacity-50"></span>
                  <input type="email" class="grow" placeholder="you@example.com" required>
                </label>
              </fieldset>

              <fieldset class="fieldset">
                <legend class="fieldset-legend text-sm">密码</legend>
                <label class="input flex items-center gap-3 w-full">
                  <span class="icon-[lucide--lock] size-4 opacity-50"></span>
                  <input type="password" class="grow" placeholder="至少 8 个字符" required minlength="8">
                </label>
                <p class="label text-xs text-base-content/50">
                  密码需要至少 8 个字符
                </p>
              </fieldset>

              <p class="text-xs text-base-content/60 text-center">
                注册即表示你同意我们的
                <a href="#" class="link link-primary">服务条款</a>
                和
                <a href="#" class="link link-primary">隐私政策</a>
              </p>

              <button type="submit" class="btn btn-primary w-full">
                创建账号
              </button>
            </div>
          </form>

          <!-- Divider -->
          <div class="divider text-xs text-base-content/50 my-6">或使用第三方账号</div>

          <!-- Social login buttons -->
          <div class="grid grid-cols-2 gap-3">
            <button class="btn btn-outline btn-sm">
              <span class="icon-[lucide--chrome] size-4"></span>
              Google
            </button>
            <button class="btn btn-outline btn-sm">
              <span class="icon-[lucide--github] size-4"></span>
              GitHub
            </button>
          </div>

        </div>
      </div>

      <!-- Decorative elements -->
      <div class="absolute -z-10 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120%] h-[120%] rounded-full bg-linear-to-r from-primary/5 via-transparent to-secondary/5 blur-3xl"></div>
    </div>
  </main>
</body>

</html>
