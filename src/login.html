<!DOCTYPE html>
<html lang="zh-CN" data-theme="celestia-dawn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>登录 - Celestia</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="./assets/application.css">
  <script type="module" src="./js/application.js"></script>
</head>

<body class="min-h-dvh bg-base-100">
  <!-- Background gradient overlay -->
  <div class="fixed inset-0 bg-gradient-to-br from-primary/15 via-secondary/10 to-accent/15 pointer-events-none"></div>

  <!-- Back to home link -->
  <div class="fixed top-4 left-4 z-50">
    <a href="/" class="btn btn-ghost btn-sm gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m12 19-7-7 7-7"/>
        <path d="M19 12H5"/>
      </svg>
      返回首页
    </a>
  </div>

  <!-- Theme toggle -->
  <div class="fixed top-4 right-4 z-50">
    <label class="swap swap-rotate btn btn-ghost btn-sm btn-circle" data-controller="theme">
      <input type="checkbox" class="theme-controller" value="celestia-night"
             data-theme-target="checkbox" data-action="change->theme#toggle">
      <!-- Sun icon -->
      <svg class="swap-off w-5 h-5 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
      </svg>
      <!-- Moon icon -->
      <svg class="swap-on w-5 h-5 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>
      </svg>
    </label>
  </div>

  <!-- Main content -->
  <main class="min-h-dvh flex items-center justify-center p-4">
    <div class="relative w-full max-w-md">
      <!-- Login/Register Card -->
      <div class="card bg-base-200/70 backdrop-blur-xl shadow-2xl border border-base-300/40">
        <div class="card-body p-6 md:p-8" data-controller="panel-switcher" data-panel-switcher-default-value="login">
          <!-- Logo & Title -->
          <div class="flex flex-col items-center gap-3 mb-6">
            <a href="/" class="avatar">
              <div class="w-14 rounded-xl shadow-lg">
                <img src="/logo.png" alt="Celestia">
              </div>
            </a>
            <div class="text-center">
              <h1 class="text-xl font-bold">欢迎来到 Celestia 酒馆</h1>
            </div>
          </div>

          <!-- Tab switcher -->
          <div role="tablist" class="tabs tabs-box w-full mb-6">
            <button role="tab" class="tab flex-1" data-panel-switcher-target="tab" data-panel-switcher-id-param="login" data-action="click->panel-switcher#switch">
              登录
            </button>
            <button role="tab" class="tab flex-1" data-panel-switcher-target="tab" data-panel-switcher-id-param="register" data-action="click->panel-switcher#switch">
              注册
            </button>
          </div>

          <!-- Login Form -->
          <form class="space-y-4" data-panel-switcher-target="panel" data-panel-switcher-id="login">
            <fieldset class="fieldset">
              <legend class="fieldset-legend text-sm">邮箱地址</legend>
              <label class="input flex items-center gap-3 w-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 opacity-50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect width="20" height="16" x="2" y="4" rx="2"/>
                  <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                </svg>
                <input type="email" class="grow" placeholder="you@example.com" required>
              </label>
            </fieldset>

            <fieldset class="fieldset">
              <legend class="fieldset-legend text-sm flex justify-between items-center w-full">
                <span>密码</span>
                <a href="#" class="link link-hover text-xs font-normal">忘记密码？</a>
              </legend>
              <label class="input flex items-center gap-3 w-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 opacity-50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                <input type="password" class="grow" placeholder="••••••••" required>
              </label>
            </fieldset>

            <div class="flex items-center justify-between">
              <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" class="checkbox checkbox-sm checkbox-primary">
                <span class="text-sm">记住我</span>
              </label>
            </div>

            <button type="submit" class="btn btn-primary w-full">
              登录
            </button>
          </form>

          <!-- Register Form (hidden by default) -->
          <form class="space-y-4 hidden" data-panel-switcher-target="panel" data-panel-switcher-id="register">
            <fieldset class="fieldset">
              <legend class="fieldset-legend text-sm">用户名</legend>
              <label class="input flex items-center gap-3 w-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 opacity-50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                  <circle cx="12" cy="7" r="4"/>
                </svg>
                <input type="text" class="grow" placeholder="你的冒险者名字" required>
              </label>
            </fieldset>

            <fieldset class="fieldset">
              <legend class="fieldset-legend text-sm">邮箱地址</legend>
              <label class="input flex items-center gap-3 w-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 opacity-50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect width="20" height="16" x="2" y="4" rx="2"/>
                  <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                </svg>
                <input type="email" class="grow" placeholder="you@example.com" required>
              </label>
            </fieldset>

            <fieldset class="fieldset">
              <legend class="fieldset-legend text-sm">密码</legend>
              <label class="input flex items-center gap-3 w-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 opacity-50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                <input type="password" class="grow" placeholder="至少 8 个字符" required minlength="8">
              </label>
              <p class="label text-xs text-base-content/50">
                密码需要至少 8 个字符
              </p>
            </fieldset>

            <p class="text-xs text-base-content/60 text-center">
              注册即表示你同意我们的
              <a href="#" class="link link-primary">服务条款</a>
              和
              <a href="#" class="link link-primary">隐私政策</a>
            </p>

            <button type="submit" class="btn btn-primary w-full">
              创建账号
            </button>
          </form>

          <!-- Divider -->
          <div class="divider text-xs text-base-content/50 my-6">或使用第三方账号</div>

          <!-- Social login buttons -->
          <div class="grid grid-cols-2 gap-3">
            <button class="btn btn-outline btn-sm">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Google
            </button>
            <button class="btn btn-outline btn-sm">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
              </svg>
              GitHub
            </button>
          </div>
        </div>
      </div>

      <!-- Decorative elements -->
      <div class="absolute -z-10 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120%] h-[120%] rounded-full bg-gradient-to-r from-primary/5 via-transparent to-secondary/5 blur-3xl"></div>
    </div>
  </main>
</body>

</html>
